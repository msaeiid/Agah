<head>

          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

            crossorigin="anonymous"></script>
    {#bs4#}
    <title>{% block title %}{% endblock %}</title>
    {% block exta_header %}
    {% endblock %}
    <style>
        .container {
            margin-top: 50px;
        }

        body {
            text-align: right;
        }

        #content, #side {
            padding: 50px;
            border-radius: 25px;
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 20px;
        }

        #side {
            margin-top: 20px;
            margin-right: 10px;
        }


        .hide {
            display: none;
        }

        .question {
            background-color: lightgray;
            padding: 40px;
            margin: 50px 0px;
            border-radius: 30px;
        }

        h5 {
            margin-bottom: 30px;
        }
    </style>

<body dir="rtl">
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">آگاه</a>

            <li class="nav-item active">
                <a class="nav-link" href="{% url 'admin:index' %}">پنل مدیریت</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'agah:persnoal' pk=1 %}">پلتفرم های آنلاین</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        {% block header %}
        {% endblock %}
        <div class="col-lg-8 col-md-8 col-sm-11 col-11" id="content">
            {% block content %}
            {% endblock %}
        </div>
        <div class="col-lg-3 col-md-3 col-sm-11 col-11" id="side">
            {% block side %}
            {% endblock %}
        </div>
    </div>
</div>
{% block js %}
{% endblock %}

</html>
